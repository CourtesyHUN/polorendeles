<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pólórendelés</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-5 mt-5">
                <h1>Rendelj egyedi pólót!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 keret">
                <div id="polo">
                    <img id="polokep" src="assets/images/polo-zold.png" alt="">
                    <p id="felirat">JÁNOSI</p>
                    <p id="sorszam">19</p>
                </div>
            </div>
            <div class="col-md-5 offset-md-2 keret jobb">
                <div class="form-group">
                    <label>Válassz színt!</label>
                    <select onchange="polo()" id="szintvalaszt" class="form-control">
                        <option id="zold" value="zold">Zöld</option>
                        <option id="kek" value="kek">Kék</option>
                        <option id="narancs" value="narancs">Narancs</option>
                        <option id="piros" value="piros">Piros</option>
                        <option id="szurke" value="szurke">Szürke</option>
                    </select>
                </div>
                <div class="form-group mt-5">
                    <label>Felirat</label>
                    <input onchange="szoveg()" type="text" class="form-control" id ="feliratom" value="JÁNOSI">
                </div>
                <div class="form-group mt-5">
                    <label>Szám</label>
                    <input onchange="szoveg()" type="number"class="form-control" id="szamom" value="19">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="assets/js/main.js"></script>
